<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/printing.js"></script>

<style>
#err_msg { width: 200px;}
.err_alert {color: #000; font-size:12pt; }
</style>

</head>
<body>

<div id="top_panel" style="display: inline-block; border-style:solid; border-width:1px; width: 100%; height:120px;">
	<table>
		<tr>
			<td colspan="3">
				<input type="text" id="input_uri" size="90" onblur="sendTest()" />
			</td>
			<td>
			<input type="checkbox" id="dont_iframe" >
			</td>
		</tr>
		<tr>
			<td>
				<label for="date">Date</label>
			</td>
			<td>
				<input type="text" id="date" size="40" placeholder="10-Jan-1999" onblur="checkDate()"/>
			</td>
			<td rowspan="2" style="border-style:solid; border-width:1px;">
				<span id="err_msg">&nbsp;</span>
			</td>
		</tr>
		<tr>
			<td>
				<label for="athor">Author</label>
			</td>
			<td>
				<input type="text" id="author" size="40" onblur="checkLoadForPrint()" /> 
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<input type="text" id="saved_file" size="90" onblur="checkSavedFile()" />
			</td>
		</tr>	
		
	
	</table>
</div>

<iframe id="preview_frame" ></iframe>


</body>
</html>
